plugins {
    id 'java'
}

dependencies {
    compileOnly 'com.github.Minestom:Minestom:-SNAPSHOT'

    implementation 'com.gufli.pathfinding:common:1.0-SNAPSHOT'
    implementation 'com.gufli.pathfinding:minestom:1.0-SNAPSHOT'
}

publishing {
    repositories {
        maven {
            name = "Jorisg"
            url = uri("https://repo.jorisg.com/snapshots")
            credentials(org.gradle.api.credentials.PasswordCredentials)
        }
    }

    publications {
        release(MavenPublication) {
            from components.java
            groupId = rootProject.group
            artifactId = project.name
            version = rootProject.version
        }
    }
}